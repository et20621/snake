<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href = "./lib/styles.css" type = "text/css">

</head>
<body>
  <p>Score: <span class="score"></span></p>
  <p>High Score: <span class="high-score"></span></p>

	<canvas id = "game" width ="600" height = "600"> </canvas>

  <section id = "start-screen">
    <article class ="game-screen">
      <img src ="./lib/images/snake-logo.png" alt ="snake game logo"/>
     <div class = "button-div"> 
      <input type = "button" value ="Easy" id = "easy" class = "game-buttons"/>
       <input type = "button" value ="Difficult" id = "difficult" class = "game-buttons"/>
     </div>


    </article>


  </section> 

  <section id = "instruction-screen" class = "hide">
    
    <img src = "./lib/images/click-arrow-icon.png" alt = "click arrows to play" />
    <input type = "button" value ="Start" id = "start" class = "game-buttons start-button"/>


  </section>

  <section id = "game-over-screen" class = "hide">
    <h3> Game over </h3>
    <img src = "./lib/images/snake-dead.png" alt = "dead snake image" />

     <p>Score: <span class="end-score"></span></p>
    <p>High Score: <span class="end-high-score"></span></p>
    <p class = "high-score-message"> </p>

     <input type = "button" value ="Play again" id = "play-again" class = "game-buttons start-button"/>


  </section>

    <img id="snake-head-up" class = "snake-piece hide" src="./lib/images/same-size/head-up.png">
    <img id="snake-head-down" class = "snake-piece hide" src="./lib/images/same-size/head-down.png">
    <img id="snake-head-left" class = "snake-piece hide" src="./lib/images/same-size/head-left.png">
    <img id="snake-head-right" class = "snake-piece hide" src="./lib/images/same-size/head-right.png">

    <img id="snake-body-vertical" class = "snake-piece hide" src="./lib/images/same-size/segment-vertical.png">
    <img id="snake-body-horizontal" class = "snake-piece hide" src="./lib/images/same-size/segment-horizontal.png">

    <img id="snake-tail-up" class = "snake-piece hide" src="./lib/images/same-size/tail-up.png">
    <img id="snake-tail-down" class = "snake-piece hide" src="./lib/images/same-size/tail-down.png">
    <img id="snake-tail-left" class = "snake-piece hide" src="./lib/images/same-size/tail-left.png">
    <img id="snake-tail-right" class = "snake-piece hide" src="./lib/images/same-size/tail-right.png">





  <img id = "food-img" class = "hide" src="./lib/images/same-size/apple.png">

  
  <script src="main.bundle.js"></script>
</body>
</html>
